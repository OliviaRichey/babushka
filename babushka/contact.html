  <body>
    <div class="container text-center">
      <div id="header">
        <header>
          <h1>Babushka's Borscht</h1>
        </header>
      </div>
      <hr />
      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact Us</a>
      </nav>
      <hr />

      <main>

        <form action="blahblah.html" method="POST">
          <label class="required" for="name">Name:</label>
          <input type="text" id="name" name="name" /><br />
          <label class="required" for="email">Email:</label>
          <input type="text" id="email" name="email" /><br />
          <label class="required" for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" /><br />

          <label class="required" for="reason">Reason for Inquiry:</label>
          <select id="reason" name="reason">
            <option value="default" selected>Catering</option>
            <option value="privateparty">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option><br />
          </select><br />

          <label class="required" for="info">Additional Information:</label>
          <textarea id="info" name="info"></textarea><br />


          <label for="attendance">Have you been to Babushka's Borscht?</label>
          <input type="radio" id="yes" name="yes" value="yes" />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="no" value="no" />
          <label for="no">No</label>



          <legend>Best days to contact you:</legend>
          <input type="checkbox" id="monday" name="contact" value="m" />
          <label for="monday">M</label>
          <input type="checkbox" id="tuesday" name="contact" value="t" />
          <label for="tuesday">T</label>
          <input type="checkbox" id="wednesday" name="contact" value="w" />
          <label type="checkbox" id="thursday" name="contact" value="th"></label>
          <label for="thursday">Th</label>
          <input type="checkbox" id="friday" name="contact" value="f" />
          <label for="friday">F</label><br />

          <input type="submit" value="Submit Request" />

        </form>

      </main>
